{% extends "base.html" %}
{% load static %}


{% block css_extra %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/botoes_cores_fontes/ver_botoes.css' %}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
{% endblock css_extra %}
{% block titulo %} login {% endblock titulo %}




{% block conteudo_pagina %}
    <main>
        <div  class = "conteiner">
            <div id="area_seta">
                <a href="{% url 'home' %}"><i class="fa-solid fa-arrow-left"></i></a>
            </div>
            <h2 class = "titulo_login">Login</h2>

            
            <div class = "caixa usuario">
                <i class='bx bx-user'></i>
                <input id="email" placeholder="Email / CPF" type="text">
                
            </div>


            <div class = "caixa senha">
                <i class='bx bx-lock'></i>
                <input id="senha"  placeholder="Senha" type="password">
            </div>
           
            
            <div class = "esqueceu_senha">
                <a href="{% url 'recuperar_senha' %}">
                    <h4>Esqueceu senha?</h4>
                </a>
             </div>

             <button id="botao" onclick="login()" class="btn-terceiro">Entrar</button>

    
            <p class="criar-conta">NÃ£o tem conta? <a href="{% url 'cadastro' %}">Cadastrar-se</a></p>

            <p id="aviso"></p>
        

            
        </div>
     </main>

     {% endblock conteudo_pagina %}
    <footer>&copy;</footer>

    
    <script src="../js/main.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
