
{% extends "base.html" %}
{% load static %}

{% block css_extra %}
    <link rel="stylesheet" href="{% static 'css/rec_senha.css' %}">
{% endblock css_extra %}


{% block conteudo_pagina %}   

    <main>
        <div class="conteiner">
            <div id="area_seta">
                <a href= "{% url 'login' %}">
                <i class="fa-solid fa-arrow-left"></i>
                </a>
            </div>
            
            <form method="POST">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Digite seu email" required>
                <button type="submit">Enviar código</button>
            </form>


            <div class = "titulo">
                <h2>INFORME O CÓDIGO ENVIADO<br>PARA SEU EMAIL<br></h2>
            <img class = "logo_email" src="{% static "img/icones/logo_email.png" %} " >       
            </div>


            <div class="verificacao">
                <input type="text" maxlength="1" id="input1" />
                <input type="text" maxlength="1" id="input2"/>
                <input type="text" maxlength="1" id="input3"/>
                <input type="text" maxlength="1" id="input4"/>
            </div>

                <a href= "{% url "recuperar_senha2" %}">
                <button class ="btn-primario">CONTINUE</button>
                </a>

            <p class="duvida">Não recebeu o código?</p>


        
            <div class = "reenviar">
                <a href="#" class="reenviar">Reenviar Código</a>
            </div>
    
     </div>   
</main>
{% endblock conteudo_pagina %}  

    <footer>&copy;</footer>
    <script src="../js/main.js"></script>
</body>
</html>
